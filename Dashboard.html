<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="dashboard-section ">
    <nav>
         <img src="./Images/Logo copy.png" alt="" class="logo-2">
      <section class="nav-bar">
       <section class="search">
        <span class="fa-solid fa-magnifying-glass"></span>  <input type="text" placeholder="Search" class="search-input">
      </section>
      <section class="users">
      <img src="./Images/Users.png" alt="user-1" class="user-1">
       <div class="user">     
         <h6>Jude Adam</h6>
      <h6 class="admin">Admin</h6>
    </div>
  </section>
       </section>
      </nav>
    <section class="dashboard-content">
       <section class="side-bar">
        <div class="side-bar-lists">
          <div class="side-bar-list-1">
            <img src="./Images/Vector.png" alt="" class="vector">
             <h3>Dashboard</h3> 
            </div>
          <div class="side-bar-list"> 
            <img src="./Images/Vector (1).png" alt="" class="vector">
            <h3>Companies</h3></div>
          <div class="side-bar-list"> 
            <img src="./Images/Vector (2).png" alt="" class="vector">
            <h3>Order Pool</h3></div>
          <div class="side-bar-list"> 
            <img src="./Images/Vector (3).png" alt="" class="vector">
            <h3>Order History</h3></div>
          <div class="side-bar-list">
            <img src="./Images/Vector (4).png" alt="" class="vector">
            <h3>Subscriptions</h3>
          </div>
          <div class="side-bar-list">
            <img src="./Images/Vector (5).png" alt="" class="vector">
            <h3>Earnings</h3>
          </div>
          <div class="side-bar-list">
            <img src="./Images/Frame.png" alt="" class="vector">
            <h3>Reports</h3>
          </div>
          <div class="side-bar-list">
            <img src="./Images/Frame 2083.png" alt="" class="vector">
            <h3>Settings</h3>
          </div>
          <div class="side-bar-list">
            <img src="./Images/Frame (1).png" alt="" class="vector">
            <h3>Supports</h3>
          </div>
        
        </div>
       </section>
       <section class="main-content">
        <h2>Dashboard</h2>
         <section class="content">
          <div class="main-side">
          <img src="./Images/img-1.png" alt="" class="side">
          <img src="./Images/img-2.png" alt="" class="side">
          <img src="./Images/img-3.png" alt="" class="side">
          <img src="./Images/img-4.png" alt="" class="side">
        </div>
        <div class="main">
          <div class="main-header">
            <img src="./Images/Card.png" alt="" class="card">
            <img src="./Images/Widget.png" alt="" class="widget">
          </div>
          <div class="main-footer">
            <img src="./Images/footer-1.png" alt="" class="footer-1">
            <img src="./Images/footer-2.png" alt="" class="footer-2">
          </div>
        </div>
         </section>

       </section>
  </section>
  <a href="index.html">Go Back -></a>
  </section>
</body>
</html>
